<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>
      Listado de dispositivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="listadoDispositivo==[]" style="color:red;">No hay dispositivos registrados</p>
  <ion-list>
    <ion-item *ngFor="let e of listadoDispositivo" routerLink="/dispositivo/{{e.dispositivoId}}" routerDirection="root">  
      <ion-avatar slot="start">
        <ion-icon size="large" name="speedometer-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Sensor {{e.dispositivoId}} - {{e.nombre}}</h2>
        <h3><ion-icon name="pin"></ion-icon> {{e.ubicacion}}</h3>
    </ion-label>
    </ion-item>
  </ion-list>
    
</ion-content>
