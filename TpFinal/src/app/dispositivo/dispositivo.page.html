<ion-header>
  <ion-toolbar color="{{this.colorToolbar}}">
      <ion-buttons slot="start">
          <ion-button routerLink="/">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-button>
      </ion-buttons>
      <ion-title>Detalle del sensor</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card> 
    <div id="highcharts" style="width:100%; height:300px;"></div>
    <ion-button *ngIf="!estadoValvula, else cerrar" expand="block" (click)="clickAbrirValvula()">ABRIR ELECTROVALVULA</ion-button>
    <ng-template #cerrar>
       <ion-button expand="block" (click)="clickCerrarValvula()">CERRAR ELECTROVALVULA</ion-button>
    </ng-template>
    <ion-button expand="block" routerLink="mediciones" appDirectivaCustom>VER TODAS LAS MEDICIONES</ion-button>
    <ion-button expand="block" routerLink="logsriegos" appDirectivaCustom>VER LOG's DE RIEGO</ion-button>
  </ion-card>
</ion-content>
